<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rzkaru | Cursed Aura</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
  background: url("https://c4.wallpaperflare.com/wallpaper/724/732/845/your-name-kimi-no-na-wa-sky-torii-wallpaper-preview.jpg") no-repeat center center fixed;
  background-size: cover;
  color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Canvas background (aura particle) */
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    /* Profile */
    .profile {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid rgba(180,0,255,0.6);
      box-shadow: 0 0 40px rgba(160,0,255,0.7), 0 0 80px rgba(80,0,120,0.4);
      object-fit: cover;
      margin-bottom: 20px;
      animation: auraPulse 3s infinite ease-in-out;
    }

    @keyframes auraPulse {
      0%, 100% { box-shadow: 0 0 40px rgba(160,0,255,0.7), 0 0 80px rgba(80,0,120,0.4); }
      50% { box-shadow: 0 0 60px rgba(200,0,255,0.9), 0 0 120px rgba(100,0,150,0.6); }
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #c77dff, #9d4edd, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .nickname {
      font-size: 1rem;
      letter-spacing: 3px;
      color: #aaa;
      margin-bottom: 35px;
    }

    /* Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      max-width: 400px;
      z-index: 2;
    }

    .links a {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      color: #eaeaea;
      background: rgba(25, 0, 35, 0.9);
      border: 1px solid rgba(160,0,255,0.4);
      box-shadow: 0 0 12px rgba(150,0,255,0.3);
      transition: all 0.35s ease;
    }

    .links a:hover {
      background: rgba(50, 0, 70, 0.9);
      border-color: rgba(200,0,255,0.8);
      box-shadow: 0 0 20px rgba(200,0,255,0.8), 0 0 40px rgba(120,0,200,0.6);
      transform: translateY(-3px) scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #555;
      z-index: 2;
    }
  </style>
  <script src="https://kit.fontawesome.com/a2d9d5a56b.js" crossorigin="anonymous"></script>
</head>
<body>
  <canvas id="aura"></canvas>

  <div class="profile">
    <img src="https://i.ibb.co.com/whptC6jP/IMG-20250901-032451-946.webp" alt="Profile Picture" class="profile-pic">
    <h1>♪ʀᴢカʀᴜ♪</h1>
    <div class="nickname">ʞʎ</div>
  </div>

  <div class="links">
    <a href="https://www.threads.com/@ryzukita" target="_blank"><i class="fab fa-threads"></i> Threads</a>
    <a href="https://instagram.com/rzkaru" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    
  </div>

  <footer>「r z k a r u」</footer></footer>

  <script>
// Cursed Aura
const canvas = document.getElementById("aura");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const colors = ["#9d4edd","#c77dff","#7b2cbf","#5a189a"]; // ungu-magenta vibes

for(let i=0;i<120;i++){ // lebih banyak particle
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*3 + 1,
    dx: (Math.random()-0.5)*1.2,
    dy: (Math.random()-0.5)*1.2,
    color: colors[Math.floor(Math.random()*colors.length)],
    alpha: Math.random()*0.7 + 0.3,
    pulse: Math.random()*0.05 + 0.01
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = `rgba(${parseInt(p.color.slice(1,3),16)},${parseInt(p.color.slice(3,5),16)},${parseInt(p.color.slice(5,7),16)},${p.alpha})`;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = 10;
    ctx.fill();

    p.x += p.dx;
    p.y += p.dy;

    p.alpha += p.pulse;
    if(p.alpha>0.8||p.alpha<0.3) p.pulse*=-1;

    if(p.x<0) p.x=canvas.width;
    if(p.x>canvas.width) p.x=0;
    if(p.y<0) p.y=canvas.height;
    if(p.y>canvas.height) p.y=0;
  }
  requestAnimationFrame(draw);
}

draw();

window.addEventListener("resize",()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
  </script>
</body>
</html>
