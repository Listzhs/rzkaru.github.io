<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>idiot prank</title>
<style>
body{margin:0;background:#222;overflow:hidden;cursor:pointer;}
.emoji{position:absolute;width:80px;height:80px;user-select:none;pointer-events:none;transition:transform 0.3s;}
</style>
</head>
<body>

<audio id="sound" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>

<script>
// daftar emoji / gambar lucu (gantikan dengan emoji png)
const emojis=[
  'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Emoji_u1F92A.svg/1024px-Emoji_u1F92A.svg.png', // face with raised eyebrow
  'https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Emoji_u1F92B.svg/1024px-Emoji_u1F92B.svg.png', // face with symbols
  'https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Emoji_u1F4A9.svg/1024px-Emoji_u1F4A9.svg.png' // poop emoji
];

const sound=document.getElementById('sound');

function spawnEmoji(x,y){
  const img=document.createElement('img');
  img.src=emojis[Math.floor(Math.random()*emojis.length)];
  img.className='emoji';
  img.style.left=x+'px';
  img.style.top=y+'px';
  img.style.transform=`rotate(${Math.random()*360}deg) scale(${0.8+Math.random()*0.4})`;
  document.body.appendChild(img);
  // mainin suara keras
  sound.currentTime=0;
  sound.volume=0.6;
  sound.play();
  setTimeout(()=>img.remove(),2000);
}

// spawn acak tiap 1â€“1,5 detik
setInterval(()=>{
  const x=Math.random()*(window.innerWidth-80);
  const y=Math.random()*(window.innerHeight-80);
  spawnEmoji(x,y);
},1200+Math.random()*300);

// klik juga spawn
document.body.addEventListener('click',e=>{
  spawnEmoji(e.clientX-40,e.clientY-40);
});
</script>
</body>
</html>
