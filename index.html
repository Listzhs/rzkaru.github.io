<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>you are an idiot</title>
<style>
body{margin:0;background:#ffcc00;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;font-family:sans-serif;cursor:pointer;}
.idiot{position:absolute;font-size:3em;font-weight:bold;color:#ff0000;animation:pop 1s ease forwards;}
@keyframes pop{
  0%{transform:scale(0);opacity:0;}
  50%{transform:scale(1.5);opacity:1;}
  100%{transform:scale(1);opacity:1;}
}
</style>
</head>
<body>
<script>
const colors=['#ff0000','#00ff00','#0000ff','#ff00ff','#00ffff','#fff000'];
function spawnText(x,y){
  const span=document.createElement('div');
  span.className='idiot';
  span.textContent='you are an idiot';
  span.style.left=x+'px';
  span.style.top=y+'px';
  span.style.color=colors[Math.floor(Math.random()*colors.length)];
  document.body.appendChild(span);
  setTimeout(()=>span.remove(),1500);
}

// spawn random every 1-2 detik
setInterval(()=>{
  const x=Math.random()*window.innerWidth*0.8;
  const y=Math.random()*window.innerHeight*0.8;
  spawnText(x,y);
},1200);

// spawn on click juga
document.body.addEventListener('click',e=>{
  spawnText(e.clientX,e.clientY);
});
</script>
</body>
</html>
